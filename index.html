<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
    <title>Satellite Tracker</title>
</head>
<body>
    <header><h1>Satellite Tracker</h1></header>
    <section id='map'>
        <h1>Loading Data...</h1>
    </section>
    <section id='details'>
        <h2>Current Speed: &nbsp; <span class='detail-text' id='speed'>Loading speed...</span></h2><button id='changeUnits'>View m/s</button>
        <h2>Current Altitude: &nbsp; <span class='detail-text' id="altitude">Loading altitude...</span></h2>
    </section>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD5r8LBvbWF8E49sQ4VjFgJmnaFdMkzxQ&callback=initMap">
</script>

<script src='script.js'></script>
</body>
<footer></footer>
</html>
